l_english:
 traditions_guardian_of_kamuy_name:0 "Guardian of Kamuy"
 traditions_guardian_of_kamuy_desc:0 "The Ainu people ride with the blessing of the Kamuy, their spirits guiding bow and steed alike. Through harmony with the land and reverence for its guardians, they have mastered the art of swift warfare, striking as one with the wind and vanishing into the forest."

 wakka_ariki:0 "Wakka Ariki"
 wakka_ariki_flavor:0 "Masters of bow and steed, the Wakka Ariki ride like the wind through the forests. To their foes, they are ghosts, unseen until the whisper of arrows fills the air."

 culture_parameter_unlock_wakka_ariki_horse_archers_units:0 "Can recruit [GetMaA('wakka_ariki').GetName] as [men_at_arms|E]"

 traditions_nature_gift_name:0 "Nature Gift"
 traditions_nature_gift_desc:0 "Bound by duty to the soil they walk, these people work tirelessly to nurture their homeland. Their diligence, resilience, and deep practical knowledge turn labor into prosperity, allowing their settlements to grow stronger and safer with each passing season."