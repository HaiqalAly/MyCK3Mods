  tenet_to_carve_life_name:0 "To Carve Life"
  tenet_to_carve_life_desc:0 "Our industry is a living sculpture, carved from the world by the lessons of the ancestors. We are innovators, not destroyers. Every dam built, every wheel turned, must serve the land's health as much as our people's prosperity, honoring the spirit in the river and the tree"